<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>

    <form id="loginForm">
      <input 
        type="email" 
        id="email" 
        placeholder="Email" 
        required
      />

      <input 
        type="password" 
        id="password" 
        placeholder="Password" 
        required
      />

      <button type="submit">Login</button>
    </form>

    <br>
    <h2>Make an Account</h2>
    <p>Don't have an account?</p>
    <button id="makeAccountButton" type="click">Make Account</button>

    <p id="errorMessage" class="error"></p>
  </div>

  <script src="loginPage.js"></script>
</body>
</html>
