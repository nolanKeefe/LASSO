<!DOCTYPE html>
<html>
<head>
  <title>Make An Account</title>
</head>
<body>

  <div class="make-account-container">
    <h2>Create an Account</h2>

    <form id="makeAccountForm">
      <input 
        type="email" 
        id="email" 
        placeholder="Email" 
        required
      />

      <input 
        type="text" 
        id="city" 
        placeholder="City" 
        required
      />

      <input 
        type="password" 
        id="password" 
        placeholder="Password" 
        required
      />

      <button type="submit">Make Account</button>
    </form>

    <p id="errorMessage" class="error"></p>
  </div>

  <script src="makeAccount.js"></script>
</body>
</html>
